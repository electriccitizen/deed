# Local testing

services:
  app:
    image: drupal/fpm-app:local
    container_name: drupal_app
    restart: unless-stopped
    working_dir: /var/www/html
    # FIX: Set user ID to 1000:1000 (standard Linux/macOS host user) to resolve UID/GID mismatch on host mounts.
    # This ensures the container runs as the same user/group ID that owns the files on the host.
    user: "1000:1000"
    # Host volume mount for fast local editing and easier permissions
    volumes:
      - ./:/var/www/html:delegated
    depends_on:
      - db
    networks:
      - drupal-network

  web:
    image: nginx:stable-alpine
    container_name: drupal_web
    restart: unless-stopped
    ports:
      - "8081:80"            # host:container, restored to 8081
    volumes:
      - ./:/var/www/html:ro
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - drupal-network

  db:
    image: mariadb:10.6
    container_name: drupal_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: drupal
      MARIADB_USER: drupal_user
      MARIADB_PASSWORD: drupal_password
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MARIADB_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drupal-network

networks:
  drupal-network:
    driver: bridge

volumes:
  db-data:

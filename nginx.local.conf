server {
    listen 80;
    server_name localhost;

    root /var/www/html/web;
    index index.php index.html;

    # Pass all requests for PHP files to the PHP-FPM service (app)
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle Drupal clean URLs. Tries file, then directory, then passes to index.php.
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
    }

    # Serve static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri @fallback;
        expires max;
        log_not_found off;
    }

    # Fallback to index.php for assets that fail (often necessary for Drupal)
    location @fallback {
        rewrite ^ /index.php last;
    }
}
